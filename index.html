<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Motivo Accesso</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 24px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      resize: none;
      min-height: 100px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: #f9fafb;
      padding: 12px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(79, 70, 229, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.4);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Motivo accesso</h2>
    <p>Inserisci il motivo per cui stai accedendo a questo account</p>

    <textarea id="reason" placeholder="Scrivi qui..."></textarea>

    <button onclick="goBack()">Conferma</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get('recordId');

    function goBack() {
      const reason = document.getElementById('reason').value;
      const token = 'mock-token-123';

      const returnUrl = `https://chebanca--devencry1.sandbox.lightning.force.com/lightning/r/Account/${recordId}/view?accessGranted=true&token=${token}`;

      window.location.href = returnUrl;
    }
  </script>

</body>
</html>
